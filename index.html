<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>小黄人</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrap">
    <!-- 头发 -->
    <div class="hair">
      <div class="hair_1"></div>
      <div class="hair_2"></div>
    </div>
    <!-- 身体 -->
    <div class="body">
      <!-- 眼睛 -->
      <div class="eyes">
        <!-- 左眼 -->
        <div class="eyes_l">
          <!-- 左眼白 -->
          <div class="l_sclera"> </div>
          <!-- 左瞳孔 -->
          <div class="l_pupil"></div>
        </div>
        <!-- 右眼 -->
        <div class="eyes_r">
          <!-- 右眼白 -->
          <div class="r_sclera"> </div>
          <!-- 右瞳孔 -->
          <div class="r_pupil"></div>
        </div>
      </div>
      <!-- 嘴巴 -->
      <div class="mouth">
        <div class="tooths">
          <div class="tooth1"></div>
          <div class="tooth2"></div>
          <div class="tooth3"></div>
          <div class="line"></div>
        </div>


      </div>
      <!-- 裤子 -->
      <div class="trousers">
        <!-- 裤子上部分 -->
        <div class="upper_part">
          <div class="belt_l"></div>
          <div class="belt_r"></div>
        </div>
        <!-- 裤子下部分 -->
        <div class="second_part"></div>
        <div class="pocket">
          <div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- 手 -->
    <div class="hand">
      <!-- 左手 -->
      <div class="hand_l"></div>
      <!-- 右手 -->
      <div class="hand_r"></div>
    </div>
    <!-- 脚 -->
    <div class="foot">
      <!-- 左脚 -->
      <div class="foot_l"></div>
      <!-- 右脚 -->
      <div class="foot_r"></div>
    </div>
  </div>
</body>

</html>
